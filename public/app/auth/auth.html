<div class="flex-container-col">
    <div class="flex-item-col">
        <div *ngIf="auth.errMsg">
            <span class="label label-danger">{{auth.errMsg}}</span>
        </div>
    </div>

    <div class="flex-item-col signin-head-msg"> ONE ACCOUNT ALL CKVAPPS</div>

    <div class="flex-item-col">
        <div (click)="login('google')" class="google-signin">
            <div class="google-icon"> <i class="fa fa-google" aria-hidden="true"></i> </div>
            <div class="google-text">SIGN IN WITH GOOGLE</div>
        </div>
    </div>


    <div [hidden]=true class="flex-item-col">
        <div (click)="login('facebook')" class="facebook-signin">
            <div class="facebook-icon"> <i class="fa fa-facebook" aria-hidden="true"></i> </div>
            <div class="facebook-text">SIGN IN WITH FACEBOOK</div>
        </div>
    </div>

</div>
